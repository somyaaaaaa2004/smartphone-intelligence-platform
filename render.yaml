services:
  - type: web
    name: smartphone-intelligence-api
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn backend.main:app -c gunicorn.conf.py --bind 0.0.0.0:$PORT
    envVars:
      - key: PORT
        value: 8000
      - key: ENVIRONMENT
        value: production
      - key: API_HOST
        value: 0.0.0.0
    healthCheckPath: /health
    autoDeploy: true
