services:
  # ============================================
  # FastAPI Backend Service
  # Deploy this FIRST, then update BACKEND_API_URL in dashboard
  # ============================================
  - type: web
    name: smartphone-intelligence-api
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile.api
    dockerContext: .
    envVars:
      - key: PORT
        value: 8000
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      # Snowflake credentials - MUST be set in Render Dashboard
      # Go to: Service → Environment → Add Environment Variable
      - key: SNOWFLAKE_ACCOUNT
        sync: false
      - key: SNOWFLAKE_USER
        sync: false
      - key: SNOWFLAKE_PASSWORD
        sync: false
      - key: SNOWFLAKE_WAREHOUSE
        sync: false
      - key: SNOWFLAKE_DATABASE
        sync: false
      - key: SNOWFLAKE_SCHEMA
        value: PUBLIC
      - key: SNOWFLAKE_ROLE
        sync: false
    healthCheckPath: /health
    autoDeploy: true

  # ============================================
  # Streamlit Dashboard Service
  # Deploy AFTER backend is live and update BACKEND_API_URL
  # ============================================
  - type: web
    name: smartphone-intelligence-dashboard
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: 8501
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      # CRITICAL: Set this to your backend URL after backend deploys
      # Format: https://smartphone-intelligence-api.onrender.com
      - key: BACKEND_API_URL
        sync: false
    healthCheckPath: /_stcore/health
    autoDeploy: true
