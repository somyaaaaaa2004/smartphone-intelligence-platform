services:
  - type: web
    name: smartphone-intelligence-dashboard
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: 8501
      - key: ENVIRONMENT
        value: production
      # API URL - update this to your deployed API URL
      - key: API_URL
        value: http://localhost:8000
    healthCheckPath: /_stcore/health
    autoDeploy: true
